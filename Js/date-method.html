           /*  
            getFullYear(): Get the year

            getDay(): Get the day of the week (0-6, where 0 is Sunday and 6 is Saturday)
            getHours(): Get the hour (0-23)
            getMinutes(): Get the minutes (0-59)
            getSeconds(): Get the seconds (0-59)
