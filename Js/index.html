<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="myInput" oninput="showInput()">
    <p id="display"></p>

    <script>
        function showInput() {
            let inputText = document.getElementById("myInput").value;
            document.getElementById("display").innerHTML = inputText;
        }
    </script>
</body>
</html>
