    <title>Array</title>

<body>
    
    <script>
        let fruits = ["Apple", "Banana", "Cherry"];

        // Accessing array elements
        console.log(fruits[0]); // Apple

        // Looping through an array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
    </script>

<script>
    let numbers = [1, 2, 3, 4, 5];

    numbers.push(6);
    console.log(numbers); // [1, 2, 3, 4, 5, 6] add new element at end

    numbers.pop();
    console.log(numbers); // [1, 2, 3, 4, 5]  //remove last element

    numbers.unshift(0);
    console.log(numbers); // [0, 1, 2, 3, 4, 5] add new element at begin

    numbers.shift();
    console.log(numbers); // [1, 2, 3, 4, 5]  //remove first element
